<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/share.css">
</head>
<body>
    <section class="share-experience-section">
        <h2>Share Your Experience</h2>
        <p>We'd love to hear from you! Share your story to inspire and support others in the ADHD community.</p>
        <form class="experience-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
            <label for="message">Your Experience:</label>
            <textarea id="message" name="message" placeholder="Share your story..." rows="5" required></textarea>
    
            <button type="submit">Submit</button>
        </form>
    </section>
    
</body>
</html>
